<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clean Helmet - Painel Cliente</title>
  <link rel="stylesheet" href="styles-touch-sequential-complete.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Clean Helmet Sistema Híbrido v5.0</h1>
  <p>Display Touch - Interação com Cliente</p>

  <button onclick="testarBackend()">Testar conexão com backend</button>

  <div id="resultado">Clique no botão para verificar.</div>

  <script>
    async function testarBackend() {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "⏳ Testando conexão...";
      try {
        const res = await fetch("https://server-hibrido-js-1.onrender.com/api/health");
        if (!res.ok) throw new Error("Erro HTTP " + res.status);
        const data = await res.json();
        resultado.textContent = "✅ Backend conectado: " + JSON.stringify(data);
      } catch (err) {
        resultado.textContent = "❌ Falha ao conectar: " + err.message;
      }
    }
  </script>
</body>
</html>
